<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Javascript</title>
</head>
<body>
    <h1>Teste Javascript</h1>
    <script>
        var contador = 1;
        var limite = 10;
        while (contador <= limite) {
            console.log(contador + " Roberto");
            contador = contador + 1;
        }
        console.log("Fim da execução");
    </script>
</body>
</html>
