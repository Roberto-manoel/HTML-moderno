<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Teste Javascript</title>
    </head>
    <body>
        <script>
            const valor = 1
            if (valor <= 1) {
                console.log("condição 1")
            }
            else if (valor > 1 && valor <= 2) {
                console.log("condição 2")
            }
            else if (valor > 2 && valor <= 3) {
                console.log("condição 3")
            }
            else {
                console.log("condição outra")
            }
            </script>
    </body>
</html>
