<html>
    <script>
        var x = 10; // Inicializa a variável x com o valor 10
        console.log("x", x); // Imprime no console: x 10

        {
            console.log("x", x); // Imprime no console: x 10
            x = 20; // Atribui o valor 20 à variável x
            var y = 30; // Declara uma nova variável y e atribui o valor 30 a ela
        }

        console.log("x", x); // Imprime no console: x 20
        console.log("y", y); // Imprime no console: y 30
    </script>
</html>
