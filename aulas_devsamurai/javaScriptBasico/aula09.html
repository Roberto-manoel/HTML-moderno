<html>
    <script>
        // Imprime o valor nulo no console
        console.log(null);

        // Imprime o valor indefinido no console
        console.log(undefined);

        // Imprime o tipo de dado do valor nulo no console
        console.log(typeof null);

        // Imprime o tipo de dado do valor indefinido no console
        console.log(typeof undefined);
    </script>
</html>
