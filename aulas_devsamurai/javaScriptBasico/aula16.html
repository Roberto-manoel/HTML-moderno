<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <script>
            function runProgram() {
                console.log("In√≠cio do programa");
                if (true) {
                    console.log("Verdadeiro");
                }
                if ("1" == 1) {
                    console.log("Verdadeiro");
                }
                if (1 === 1) {
                    console.log("Verdadeiro");
                }
                if ("1" !== 1) {
                    console.log("Verdadeiro");
                }
                if (1 < 2 && 2 < 3) {
                    console.log("Verdadeiro");
                }
                if (!(1 < 2) && !(2 < 3)) {
                    console.log("Verdadeiro");
                }
                console.log("Fim do programa.");
            }
        </script>
    </head>
    <body>
        <button onclick="runProgram()">Executar</button>
    </body>
</html>
