<html>
    <script>
        const pessoa = {
            // Definindo os atributos da pessoa
            nome: "Roberto", // atributo nome
            idade: 29, // atributo idade
            peso: 80, // atributo peso
            sexo: "masculino" // atributo sexo
        };
        console.log(pessoa.nome); // exibe o nome da pessoa
        console.log(pessoa.idade); // exibe a idade da pessoa

        console.log(pessoa.sexo); // exibe o sexo da pessoa
    </script>
</html>
