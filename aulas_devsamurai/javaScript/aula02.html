<html>
    <script>
        // Imprime o valor 1 e seu tipo
        console.log("1", typeof 1)

        // Imprime o valor 1.2 e seu tipo
        console.log("1.2", typeof 1.2)

        // Imprime o valor "Roberto" e seu tipo
        console.log("Roberto", typeof "Roberto")

        // Imprime o valor "1" e seu tipo
        console.log("1", typeof "1")

        // Imprime o valor true e seu tipo
        console.log("true", typeof true)

        // Concatena uma string com um número e imprime o resultado
        console.log("string + number", "2" + 2)

        // Imprime o valor resultante da concatenação e seu tipo
        console.log("string + number", typeof ("2" + 2))
    </script>
</html>
