<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Type casting = Conversão pelo usuário
        // Type coercion = Conversão 'coercitiva' pela VM
        console.log("2" + 2);  // O resultado será a concatenação das strings "2" e "2", resultando em "22"
        console.log(Number("2") + 2);  // O resultado será a conversão da string "2" para o número 2, somado a 2, resultando em 4
    </script>
</body>
</html>
