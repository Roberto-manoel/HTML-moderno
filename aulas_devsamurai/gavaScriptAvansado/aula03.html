<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Teste</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function sum(...numbers) {
                let res = 0;
                for (const n of numbers) {
                    res += n;
                }
                return res;
            }
            console.log(sum());
            console.log(sum(1, 1, 3, 10, 4, 1, 3, 4));
        </script>
    </body>
</html>
