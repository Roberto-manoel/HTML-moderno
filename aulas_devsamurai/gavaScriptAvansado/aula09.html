<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(typeof Number("2")); // Retorna "number" pois a função Number converte a string "2" em um número
        console.log(Number("a")); // Retorna NaN (Not a Number) pois não é possível converter a string "a" em um número
        console.log(Number(true)); // Retorna 1 pois a função Number converte o valor booleano true em 1
        console.log(typeof String(2)); // Retorna "string" pois a função String converte o número 2 em uma string
    </script>
</body>
</html>
