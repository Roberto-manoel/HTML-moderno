<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Type casting = Conversão pelo usuário
        // Type coercion = Conversão 'coercitiva' pela VM
        console.log("2" + 2);
        console.log(Number("2") + 2);
    </script>
</body>
</html>
